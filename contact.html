<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact — Sustainable Store</title><link rel="stylesheet" href="css/style.css"></head>
<body>
  <header class="header"><div class="container header-inner"><a class="brand" href="index.html"><span class="logo">SS</span> Sustainable Store</a><nav class="nav" aria-label="Main"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="about.html">About</a></nav><div><a class="cart-btn" href="cart.html">Cart <span class="cart-badge">0</span></a></div></div></header>

  <main class="container" style="padding-top:1.5rem">
    <h1>Contact us</h1>
    <div style="display:grid;grid-template-columns:1fr 320px;gap:1rem">
      <form id="contact-form" class="card" style="display:flex;flex-direction:column;gap:0.6rem">
        <label>Name</label><input id="c-name" required style="padding:0.6rem;border-radius:8px;border:1px solid rgba(0,0,0,0.06)"/>
        <label>Email</label><input id="c-email" required type="email" style="padding:0.6rem;border-radius:8px;border:1px solid rgba(0,0,0,0.06)"/>
        <label>Message</label><textarea id="c-msg" rows="6" style="padding:0.6rem;border-radius:8px;border:1px solid rgba(0,0,0,0.06)"></textarea>
        <button id="send-contact" class="btn btn-primary">Send message</button>
        <div id="contact-result" class="muted"></div>
      </form>
      <aside class="card">
        <h3>Support</h3>
        <p class="muted">Email: support@sustainable.example</p>
        <p class="muted">Phone: +254 700 000000</p>
      </aside>
    </div>
  </main>

  <footer class="footer"><div class="container" style="display:flex;justify-content:space-between;align-items:center"><div><strong>Sustainable Store</strong><div class="muted">Phone accessories with a conscience</div></div><div class="muted">© <span id="year9"></span> Sustainable Store</div></div></footer>

  <script>document.getElementById('year9').textContent = new Date().getFullYear();</script>
  <script src="js/app.js"></script>
</body></html>
